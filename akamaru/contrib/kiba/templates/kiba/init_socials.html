{% if 'fb' in socials %}
	<div id="fb-root"></div>
	<script>
	  window.fbAsyncInit = function() {
	    FB.init({
	      appId      : '{{ FACEBOOK_APP_ID }}',
	      channelUrl : '//'+window.location.hostname+'/channel',
	      status     : true,
	      cookie     : true,
	      xfbml      : true 
	    });
	  };

	  (function(d){
	     var js, id = 'facebook-jssdk', ref = d.getElementsByTagName('script')[0];
	     if (d.getElementById(id)) {return;}
	     js = d.createElement('script'); js.id = id; js.async = true;
	     js.src = "//connect.facebook.net/en_US/all.js";
	     ref.parentNode.insertBefore(js, ref);
	   }(document));
	</script>
{% endif %}

{% if 'vk' in socials %}
	<div id="vk_api_transport"></div>
	<script type="text/javascript">
	  window.vkAsyncInit = function() {
	    VK.init({
	      apiId: {{ VKONTAKTE_APP_ID }}
	    });
	  };

	  setTimeout(function() {
	    var el = document.createElement("script");
	    el.type = "text/javascript";
	    el.src = "http://vkontakte.ru/js/api/openapi.js";
	    el.async = true;
	    document.getElementById("vk_api_transport").appendChild(el);
	  }, 0);
	</script>
{% endif %}

{% if 'google' in socials %}
	<script type="text/javascript">
		function googleAsyncInit(){
			gapi.client.setApiKey('{{ GOOGLE_CLIENT_SECRET }}');
			window.GOOGLE_CLIENT_ID = '{{ GOOGLE_CLIENT_ID }}';
		}
	</script>
	<script src="https://apis.google.com/js/client.js?onload=googleAsyncInit"></script>
{% endif %}
